<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_colum">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_colum"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="staus-bar_battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
      <div class="header_header-colum">
        <h1 class="header_title">More</h1>
      </div>
      <div class="header_header-colum"></div>
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-qrcode"></i>
      </span>
      <a href="settings.html">
      <span class="header_icon">
        <i class="fas fa-cog"></i>
      </a>
      </span>
    </header>
    <main class="more">
      <header class="moer_header">
        <div class="friends_friend firend--lg">
          <div class="friend_coulmn"></div>
          <img src="images/avatar.jpg" alt="" class="g-avatar friend_avatar" />
          <div class="friend_content">
            <span class="friend_name">
              HSM
            </span>
            <span class="friend_status">
              tmdals190@naver.com
            </span>
          </div>
          <div>
            <div class="friends_column">
              <i class="far fa-comment-alt fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
        <ul class="more_btn-list">
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Emoticons
            </span>
          </li>
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Themes
            </span>
          </li>
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more_suggestions">
        <h5 class="more_title">suggestions</h5>
        <ul class="more_suggestions-list">
          <li class="more_suggestions suggestion">
           <span class="suggestion_icon">
            <i class="fas fa-quote-right fa-2x"></i>
           </span>
            <span class="suggestion_title">Kakao Story</span>
          </li>
          <li class="more_suggestions suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao Friends</span>
          </li>
          <li class="more_suggestions suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion_title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comments"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
