<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="staus-bar_battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">Chats</h1>
      </div>
      <div class="header_header-column"></div>
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-comments"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-cog"></i>
      </span>
    </header>
    <main class="chats">
      <ul class="chats_list">
        <li class="chats_chat chat">
          <a href="chat.html">
            <div class="chat_column">
              <div class="chat_content">
                <img class="chat_avatar g-avatar" src="images/avatar.jpg" />
                <span class="chat_username">
                  HSM
                </span>
                <span class="chat_preview">It'll be the best.</span>
              </div>
            </div>
            <div class="chat_colum">
              <span class="chat_timestamp">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
