<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_colum">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_colum"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="staus-bar_battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
      <div class="header_header-colum">
        <a href="more.html" class="header_back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>

        <h1 class="header_title">Settings</h1>
      </div>
      <div class="header_header-colum"></div>
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
    </header>
    <main class="settings">
      <section class="settings_sections">
        <ul class="class settings_list">
          <li class="settings_setting">
            <span class="settings_icon"><i class="fas fa-lock"></i></span>
            <span class="settings_title">Privacy</span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings_title">Notifications</span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings_title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
